---
kind: pipeline
name: AS IMAP Tests

steps:
  - name: test
    image: "python:3.13.11"
    environment:
      PYTHONUNBUFFERED: 1
      PYTHONPATH: /drone/src

      UV_LINK_MODE: copy
      DEBUG: true
    commands:
      - pip install uv
      - uv sync --frozen
      - uv run pytest

---
kind: pipeline
name: Build and Publish Docker Image

depends_on:
  - AS IMAP Tests

steps:
  - name: Build prod
    image: plugins/docker
    settings:
      username:
        from_secret: GHCR_USER
      password:
        from_secret: GHCR_PAT
      repo: ghcr.io/scanner/asimap
      registry: ghcr.io
      auto_tag: true
      target: prod
      build_args:
        - VERSION=${DRONE_TAG}

  - name: Build dev
    image: plugins/docker
    settings:
      username:
        from_secret: GHCR_USER
      password:
        from_secret: GHCR_PAT
      repo: ghcr.io/scanner/asimap
      registry: ghcr.io
      auto_tag: true
      auto_tag_suffix: dev
      target: dev
      build_args:
        - VERSION=${DRONE_TAG}

trigger:
  event:
    - tag

---
kind: pipeline
name: Build Notify

depends_on:
  - AS IMAP Tests
  - Build and Publish Docker Image

trigger:
  status:
    - success
    - failure

steps:
  - name: slack notification
    image: plugins/slack
    settings:
      webhook:
        from_secret: slack_notify_webhook
      channel: builds
      username: drone
      template: >-
        {{#if build.pull }}
          *{{#success build.status }}✔{{ else }}✘{{/success }} {{ uppercasefirst build.status }}*: <https://github.com/{{ repo.owner }}/{{ repo.name }}/pull/{{ build.pull }}|Pull Request {{ build.pull }}>
        {{ else }}
          *{{#success build.status }}✔{{ else }}✘{{/success }} {{ uppercasefirst build.status }}: Build {{ build.number }}* (type: `{{ build.event }}`)
        {{/if }}

        Repository: <https://github.com/{{ repo.owner }}/{{ repo.name }}|{{ repo.name }}>

        Commit message: {{ build.message }}

        Commit: <https://github.com/{{ repo.owner }}/{{ repo.name }}/commit/{{ build.commit }}|{{ truncate build.commit 8 }}>

        Branch: <https://github.com/{{ repo.owner }}/{{ repo.name }}/commits/{{ build.branch }}|{{ build.branch }}>

        Author: {{ build.author }}

        Duration: {{ since build.started }}

        <{{ build.link }}|Visit build page ↗>
